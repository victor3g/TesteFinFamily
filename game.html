<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogar - Fin Family</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Fredoka', sans-serif; overflow: hidden; touch-action: none; background: #E0F7FA; }
        canvas { display: block; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-radius: 12px; }
        .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .interactive { pointer-events: auto; }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen relative">

    <!-- UI Overlay -->
    <div class="absolute top-4 left-4 z-20">
        <a href="ChildDashboard.html" class="bg-white/80 p-3 rounded-full text-gray-600 hover:text-blue-500 shadow-md transition-transform hover:scale-110 inline-block">
            <i class="fa-solid fa-arrow-left text-xl"></i>
        </a>
    </div>
    
    <div class="absolute top-4 right-4 z-20 bg-white/90 px-4 py-2 rounded-full shadow-md">
        <span class="text-orange-500 font-bold text-xl"><i class="fa-solid fa-star mr-2"></i><span id="score-display">0</span></span>
    </div>

    <!-- Container do Canvas -->
    <div id="game-container" class="relative w-full max-w-md h-full flex items-center justify-center">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Tela de Start/Game Over -->
        <div id="start-screen" class="absolute inset-0 bg-black/40 backdrop-blur-sm flex flex-col items-center justify-center z-30">
            <div class="bg-white p-8 rounded-[2rem] text-center shadow-2xl max-w-xs mx-4 animate-bounce">
                <h1 class="text-4xl font-bold text-purple-600 mb-2">Saltitante!</h1>
                <p class="text-gray-500 mb-6">Toque para pular e pegue as estrelas!</p>
                <button onclick="startGame()" class="bg-green-500 text-white px-8 py-4 rounded-2xl font-bold text-2xl shadow-lg hover:bg-green-600 transform transition-transform hover:scale-105 active:scale-95 w-full">
                    JOGAR ‚ñ∂
                </button>
            </div>
        </div>
        
        <div id="game-over-screen" class="hidden absolute inset-0 bg-black/60 backdrop-blur-md flex flex-col items-center justify-center z-30">
            <div class="bg-white p-8 rounded-[2rem] text-center shadow-2xl max-w-xs mx-4">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Fim de Jogo!</h2>
                <p class="text-gray-500 text-lg mb-4">Voc√™ coletou:</p>
                <div class="text-6xl font-bold text-orange-500 mb-6 flex items-center justify-center gap-2">
                    <span id="final-score">0</span> <i class="fa-solid fa-star text-4xl"></i>
                </div>
                <button onclick="saveAndExit()" class="bg-blue-500 text-white px-6 py-3 rounded-xl font-bold text-xl shadow-lg hover:bg-blue-600 w-full mb-3">
                    Coletar Moedas & Sair
                </button>
                <button onclick="restartGame()" class="text-gray-400 hover:text-gray-600 font-bold">Tentar de Novo</button>
            </div>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient("https://jwwgsyibgwpvgfbsltzr.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3d2dzeWliZ3dwdmdmYnNsdHpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNzkzMDAsImV4cCI6MjA3ODk1NTMwMH0.9iA_dKu4UJf-tQV03YdG8J1N4FhuP_flxHr7HWDbt9I");
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ajuste de tamanho
        function resize() {
            canvas.width = Math.min(window.innerWidth, 400);
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Vari√°veis de Jogo
        let gameRunning = false;
        let score = 0;
        let player = { x: canvas.width/2, y: canvas.height/2, r: 20, vy: 0, jump: -10, gravity: 0.5 };
        let items = []; // Moedas/Obst√°culos
        let clouds = [];
        
        function spawnItem() {
            if(Math.random() < 0.05) {
                items.push({ 
                    x: Math.random() * (canvas.width - 40) + 20, 
                    y: -50, 
                    r: 15, 
                    type: 'star', 
                    speed: 2 + Math.random() * 3 
                });
            }
        }

        function update() {
            if(!gameRunning) return;

            // F√≠sica Player
            player.vy += player.gravity;
            player.y += player.vy;

            // Ch√£o (Game Over)
            if(player.y > canvas.height + 50) {
                endGame();
                return;
            }
            // Teto
            if(player.y < 0) player.y = 0;

            // Items
            spawnItem();
            items.forEach((item, index) => {
                item.y += item.speed;
                // Colis√£o
                const dx = player.x - item.x;
                const dy = player.y - item.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < player.r + item.r) {
                    score += 10;
                    document.getElementById('score-display').innerText = score;
                    items.splice(index, 1);
                } else if (item.y > canvas.height) {
                    items.splice(index, 1);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fundo
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = gradient;
            ctx.fillRect(0,0, canvas.width, canvas.height);

            // Items
            ctx.font = "30px Arial";
            items.forEach(item => {
                ctx.fillText("‚≠ê", item.x - 15, item.y + 10);
            });

            // Player (Porquinho)
            ctx.font = "40px Arial";
            ctx.fillText("üê∑", player.x - 20, player.y + 15);
        }

        function loop() {
            if(gameRunning) {
                update();
                draw();
                requestAnimationFrame(loop);
            }
        }

        // Input
        function jump() {
            if(gameRunning) {
                player.vy = player.jump;
            }
        }
        window.addEventListener('mousedown', jump);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); }, {passive: false});

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            gameRunning = true;
            score = 0;
            player.y = canvas.height / 2;
            player.vy = 0;
            items = [];
            document.getElementById('score-display').innerText = "0";
            loop();
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('game-over-screen').classList.add('hidden');
            startGame();
        }

        async function saveAndExit() {
            const session = JSON.parse(localStorage.getItem('fin_session'));
            if(session && session.uid) {
                // Busca saldo atual
                const { data } = await supabase.from('child_profiles').select('data').eq('user_id', session.uid).single();
                if(data) {
                    const currentData = data.data;
                    const newCoins = (currentData.coins || 0) + score;
                    const newTransactions = [{ 
                        id: Date.now(), type: 'earn', amount: score, description: "Ganhou no Jogo", date: new Date().toLocaleDateString() 
                    }, ...(currentData.transactions || [])];
                    
                    await supabase.from('child_profiles').update({ 
                        data: { ...currentData, coins: newCoins, transactions: newTransactions } 
                    }).eq('user_id', session.uid);
                }
            }
            window.location.href = 'ChildDashboard.html';
        }
    </script>
</body>
</html>
